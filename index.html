<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form--</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body class="body">
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form class="form" action="#">
                <div class="row">
                    <i class="uil uil-phone row__icon"></i>
                    <input class="row__input" type="number" placeholder="Enter your phone" required>
                </div>
                <div class="row">
                    <i class="uil uil-lock row__icon"></i>
                    <input class="row__input password"  type="password" placeholder="Enter your password" required>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
                <div class="pass"><a class="a" href="#">Forget Password?</a></div>
                <div class="row button">
                    <input class="row__input"  type="submit" value="Login">   
                </div>
                <div class="signup">Not a member?<a class="a" href="#">Signup now</a></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
